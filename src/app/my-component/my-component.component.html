
<input type="text" [(ngModel)]="searchText" placeholder="Rechercher un Pokémon" />

<select [(ngModel)]="selectedPokemon" placeholder="Sélectionnez un pokémon">
  <option *ngFor="let pokemon of (pokemons | filterPokemonPipe:'nom':searchText)" [ngValue]="pokemon">
    {{ pokemon.nom }}
  </option>
</select>

<button type="button" (click)="goFun()">Go !</button><br><br>

<div *ngIf="pokeDetail">
  <app-poke-detail [detail]="pokeDetail"></app-poke-detail>
</div>
